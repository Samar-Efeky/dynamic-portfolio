<div *ngIf="isLoading" 
     class="fixed top-0 left-0 w-screen h-screen bg-[#0e0e0e] flex flex-col p-8 z-[9999]">

  <div class="flex gap-6 h-full">

    <!-- Left part: Full height vertical lines -->
    <div class="flex flex-col gap-3 flex-1">
      <ngx-skeleton-loader
        count="20"
        appearance="line"
        [theme]="{
          height: '18px',
          'background-color': '#212529',
          'border-radius': '6px'
        }">
      </ngx-skeleton-loader>
    </div>

    <!-- Right part: Circle preview -->
    <div class="flex justify-center items-start">
      <ngx-skeleton-loader
        appearance="circle"
        class="w-40 h-40"
        [theme]="{
          'background-color': '#212529',
          'border-radius': '10px'
        }">
      </ngx-skeleton-loader>
    </div>

  </div>

</div>
