<div *ngIf="isLoading" 
     class="fixed top-0 left-0 w-screen h-screen bg-[#0e0e0e] flex flex-col p-4 md:p-8 z-[9999]">

  <div class="flex flex-col md:flex-row gap-6 h-full">

    <!-- Left part: vertical lines -->
    <div class="flex flex-col gap-3 w-full md:flex-1">
      <ngx-skeleton-loader
        count="20"
        appearance="line"
        [theme]="{
          height: '18px',
          'background-color': 'rgba(17, 226, 209, 0.2)',
          'border-radius': '6px'
        }">
      </ngx-skeleton-loader>
    </div>

    <!-- Right part: circle preview -->
    <div class="flex justify-center items-start mt-6 md:mt-0">
      <ngx-skeleton-loader
        appearance="circle"
        class="w-40 h-40"
        [theme]="{
          'background-color': '#212529',
          'border-radius': '50%'
        }">
      </ngx-skeleton-loader>
    </div>

  </div>

</div>
