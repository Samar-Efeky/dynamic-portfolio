@if(loading$ | async){
    <div 
     class="loading-data fixed inset-0 bg-black/50 flex justify-center items-center z-50">
  <div class="w-20 h-20 border-4 border-main border-t-transparent rounded-full animate-spin"
       style="border-color: var(--primaryColor);"></div>
</div>
}
<!-- Success Toast -->
 @if(showSuccess$ | async){
    <div 
     class="w-full save-data fixed flex justify-center items-center z-50">
  <div class="px-6 py-4 text-center gap-3 cursor-pointer animate-fade-in"
       (click)="uiService.hideSuccess()">
    <i class="fa-solid fa-check lg:text-[10rem] md:text-[8rem] text-[5rem] pb-3 text-main"></i>
    <span class="font-semibold text-lg block">The data has been saved successfully!</span>
  </div>
</div>
 }
 @if(uiService.cvSuccess$ | async){
    <div  
     class="w-full save-data fixed flex justify-center items-center z-50">
  <div class="px-6 py-4 text-center gap-3 cursor-pointer animate-fade-in"
       (click)="uiService.hideCVSuccess()">
    <i class="fa-solid fa-check lg:text-[10rem] md:text-[8rem] text-[5rem] pb-3 text-main"></i>
    <span class="font-semibold text-lg block">CV downloaded successfully!</span>
  </div>
</div>
 }
<div class="overflow-hidden ">
    <app-admin-navbar></app-admin-navbar>
<div class="add-info pt-20">
    <router-outlet></router-outlet>
    <app-footer-admin></app-footer-admin>
</div>

</div>
