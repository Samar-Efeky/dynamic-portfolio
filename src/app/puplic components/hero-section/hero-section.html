<header class="">

  <div
    class="header-section min-h-screen flex flex-col lg:flex-row items-center justify-between bg-cover
     bg-center bg-no-repeat bg-fixed px-4 py-10 lg:py-0 relative pt-[150px] lg:pt-0" 
    style="background-image: url('img/background-header.jpg')">

    <!-- Left Info -->
    <div class="left-info hidden lg:flex flex-col items-center justify-between h-[70%] px-3 text-lg gap-6">
      <img src="img/image1.png" class="cursor-pointer w-5" alt="">
      <span class="writing-vertical-rl">( +20 ) 1207-752-327</span>
      <span class="writing-vertical-rl">SCROLL DOWN</span>
      <img src="img/image2.png" class="cursor-pointer w-10" alt="">
    </div>

    <!-- Center & Image -->
    <div class="flex flex-col lg:flex-row items-center lg:items-start gap-10 w-full ">

      <!-- Center Content -->
      <div class="center-content text-center lg:text-left flex-grow w-full lg:w-2/3">
        <div class="availability mb-4">
          <p class="text-xl pb-4 inline-block">Currently Available For Freelance Worldwide
            <i class="fa-solid fa-arrow-right px-2 -rotate-45"></i>
          </p>
        </div>

        <h1 class="font-bold text-[2rem] sm:text-[3rem] md:text-[4rem] lg:text-[6rem] leading-tight">
          professional web<br>
          <span class="job-title">developer</span>
        </h1>

        <div class="video-play flex items-center justify-center lg:justify-start my-5">
          <img src="img/image3.png" class="mx-2 animate-rotate" alt="">
          <i class="fa-solid fa-play mx-4 flex justify-center items-center border border-white rounded-full w-12 h-12 p-2 outline outline-2 outline-white animate-playvideo"></i>
          <p class="mx-2 mt-2 text-lg">Work <br>Process</p>
        </div>
      </div>

      <!-- Header Image -->
      <div class="header-image text-center animate-zoomIn w-full">
        <img src="img/header-img.jpg"
          class="w-full max-w-[260px] sm:max-w-[340px] md:max-w-[450px] lg:w-[80%] xl:w-[70%] mx-auto"
          alt="matias">
      </div>

    </div>

    <!-- Right Info -->
    <div class="right-info hidden lg:flex flex-col items-center justify-between h-[70%] px-3 text-lg gap-6">
      <span class="writing-vertical-rl">FOLLOW ME</span>
      <img src="img/image2.png" class="cursor-pointer w-10" alt="">
      <div class="flex flex-col items-center gap-7">
        <i class="fa-brands fa-facebook hover:text-[var(--primaryColor)] transition-all"></i>
        <i class="fa-brands fa-twitter hover:text-[var(--primaryColor)] transition-all"></i>
        <i class="fa-brands fa-linkedin hover:text-[var(--primaryColor)] transition-all"></i>
        <i class="fa-brands fa-youtube hover:text-[var(--primaryColor)] transition-all"></i>
      </div>
    </div>

  </div>
</header>
