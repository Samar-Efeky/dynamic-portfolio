<!-- navbar.component.html -->
<nav class="w-full fixed top-0 left-0 z-50" [class.nav-scrolled]="scrolled">
  <div class="mx-auto flex items-center justify-between px-4 py-3">

    <!-- Logo -->
    <div class="logo-item">
      <i class="fa-brands fa-cloudscale"></i>
      <h1>Samar</h1>
    </div>

    <!-- Navbar Links -->
    <ul 
      class="xl:space-x-20 lg:space-x-10 uppercase text-white transition-all duration-300"
      [class.sidebar-open]="sidebarOpen"
    >
      <li routerLink="/" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}" (click)="toggleSidebar()">Home</li>
      <li routerLink="/about" routerLinkActive="active-link" (click)="toggleSidebar()">About</li>
      <li routerLink="/work" routerLinkActive="active-link" (click)="toggleSidebar()">Work</li>
      <li routerLink="/services" routerLinkActive="active-link" (click)="toggleSidebar()">Services</li>
      <li  (click)="toggleSidebar()">Testimonial</li>
      <li  (click)="toggleSidebar()">Blog</li>
      <li routerLink="/contact" routerLinkActive="active-link" (click)="toggleSidebar()">Contact</li>

      <li class="sidebar-tel">( +20 ) 1207-752</li>
      <li class="sidebar-social">
        <i class="fa-brands fa-facebook px-5"></i>
        <i class="fa-brands fa-twitter px-5"></i>
        <i class="fa-brands fa-linkedin px-5"></i>
        <i class="fa-brands fa-youtube px-5"></i>
      </li>
    </ul>

    <!-- Icons -->
    <div class="flex">
      <button class="sm:px-4 px-2 sm:py-2  mx-3" >Let's Talk</button>
      <div class="icon-sidebar sm:p-3 p-1 lg:hidden" (click)="toggleSidebar()">
        <!-- Open Icon -->
        <i 
          class="fa-solid fa-bars cursor-pointer"
          [class.hidden]="sidebarOpen"
        ></i>

        <!-- Close Icon -->
        <i 
          class="fa-solid fa-xmark cursor-pointer"
          [class.hidden]="!sidebarOpen"
        ></i>

      </div>
    </div>

  </div>
</nav>
