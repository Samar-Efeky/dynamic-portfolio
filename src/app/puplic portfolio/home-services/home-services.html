<section class="py-20 my-10 container mx-auto px-6 grid lg:grid-cols-2 gap-16 items-start">
  <div >
    <p class="span-color font-medium tracking-wide mb-3 ">Expertise</p>

    <h2 class="lg:text-5xl sm:lg:text-3xl  text-2xl font-bold leading-tight mb-6">
      My key areas of<br />
      expertise.
    </h2>

    <p class=" leading-relaxed mb-10">
      {{about?.mainDescription}}
    </p>

    <button class=" px-10 py-3 zoom-in" appInView [routerLink]="['/portfolio', username, 'services']"  (click)="scrollToTop()">
      View All Services
    </button>
  </div>
  <div class="space-y-14">
    @for(item of data?.services?.slice(0,2);track item){
         <div>
      <h3 class="flex items-center gap-3 lg:text-3xl  font-semibold mb-4">
        <span class="span-color font-bold text-2xl">0{{$index+1}}</span>
        {{item?.title}}
      </h3>
      <p class=" leading-relaxed">
       {{item?.description}}
      </p>
    </div>
    } 
  </div>

</section>
