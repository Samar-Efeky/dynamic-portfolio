<div class="data-section bg-black">
  <div class="padding-section padding-y-section">
      <div class="flex lg:flex-row flex-col justify-between">
    <div class=" title-section lg:w-[50%] w-[100%]">
      <div class="flex items-center ">
        <div class="border-t-2 w-16 mx-3 title-line"></div>
        <h2 class="md:text-2xl font-semibold">Need a Project?</h2>
        <div class="border-t-2 w-16 mx-3 title-line"></div>
      </div>
      <p class=" xl:text-[3rem] sm:text-[2rem] text-[1.4rem]">
        {{about?.contact?.subtitle}}
      </p>
    </div>

    <div class=" space-y-6  lg:w-[50%] w-[100%]">
      <div class="link-contact flex items-center lg:gap-4 gap-2">
        <a href="mailto:{{info?.email}}" target="_blank">
          <div class="p-3 rounded-full">
            <i class="fa-solid fa-envelope text-black text-xl"></i>
          </div>
        </a>
        <div>
          <h3 class="text-lg font-semibold">Email</h3>
          <a href="mailto:{{info?.email}}" target="_blank" class="text-sm text-gray-300 hover:underline">
            {{info?.email}}
          </a>
        </div>
      </div>

      <div class="link-contact flex items-center lg:gap-4 gap-2">
        <a [href]="info?.location" target="_blank">
          <div class="p-3 rounded-full">
            <i class="fa-solid fa-location-dot text-black text-xl"></i>
          </div>
        </a>
        <div>
          <h3 class="text-lg font-semibold">Address</h3>
          <p target="_blank" class="text-sm text-gray-300 ">
            {{info?.address}}
          </p>
        </div>
      </div>

      <div class="link-contact flex items-center lg:gap-4 gap-2">
        <a href="tel:{{info?.phone}}" target="_blank">
          <div class="p-3 rounded-full">
            <i class="fa-solid fa-phone text-black text-xl"></i>
          </div>
        </a>
        <div>
          <h3 class="text-lg font-semibold">Phone</h3>
          <a href="tel:{{info?.phone}}" target="_blank" class="text-sm text-gray-300 hover:underline">
            +{{info?.phone}}
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
