<section class="skills-area container mx-auto py-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div *ngFor="let skill of skills" class="skills-item">
      <div class="skills-header">
        <h3 class="skills-title">{{ skill.title }}</h3>
        <div class="skills-percentage">
          <span class="count-text">{{ skill.percent }}%</span>
        </div>
      </div>

      <div class="skills-bar">
        <div class="bar-inner">
          <div
            class="bar progress-line" appInView
           [style.--target-width.%]="skill.percent"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>
