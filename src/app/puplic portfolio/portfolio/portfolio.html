<div >
  <app-hero-section></app-hero-section>
  <section class="padding-section margin-y-section">
    <div id="information" class="information-section">
      <div class="text-center  description-info">
        <p class="md:text-[1.2rem] lg:text-[1.4rem]">
          I'm {{info?.fullName}},
          {{info?.publicDescription}}
        </p>

        <nav class="info-nav flex flex-wrap justify-center gap-3 mb-8 py-10">
          <button [routerLink]="['.']" routerLinkActive="active-link"
                  [routerLinkActiveOptions]="{exact: true}" class="lg:p-3 p-2">Skills</button>
          <button [routerLink]="['experience']" routerLinkActive="active-link" class="lg:p-3 p-2">Experience</button>
          <button [routerLink]="['education']" routerLinkActive="active-link" class="lg:p-3 p-2">Education</button>
          <button [routerLink]="['certification']" routerLinkActive="active-link" class="lg:p-3 p-2">Certification</button>
        </nav>

        <div class="info-content padding-y-section  mx-auto rounded-lg">
          <router-outlet></router-outlet>
        </div>

      </div>
    </div>
  </section>

  <app-home-projects></app-home-projects>
  <app-home-services></app-home-services>
  <app-testimonial  ></app-testimonial>
  <app-home-blogs></app-home-blogs>
  <app-home-data></app-home-data>
</div>
