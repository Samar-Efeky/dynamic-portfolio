<div class="services-page pt-20 overflow-hidden">
  <div class="padding-section padding-y-section">
     <div class="title-section text-center px-2 lg:px-20  from-top" appInView>
    <p class="px-2 pt-5 mx-auto text-white capitalize sm:text-[2rem]">High-Impact Services</p>
    <div class="main-title-section  flex justify-center">
      <h2 class="md:text-2xl font-semibold text-white">
        <span class="text-white">Home / </span>Services
      </h2>
    </div>
  </div>
  <section>
  <div class="grid lg:grid-cols-2 gap-5 mb-16">
    <h2 class="md:text-5xl text-3xl font-bold leading-tight ">
      High-impact <br />
      services to help <br />
      your business
    </h2>

    <p class=" leading-relaxed lg:text-lg md:text-md text-[1rem]">
      {{about?.additionalDescription?.paragraph2}}
    </p>
  </div>
 <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-5 items-stretch">
  @for(item of data?.services;track $index){
     <div  class="service-item h-full flex flex-col zoom-in" appInView>

    <h3 class="flex items-center gap-2 text-2xl font-semibold mb-4" >
      <span class="span-color font-bold text-xl">0{{$index+1}}</span>
      {{ item?.title }}
    </h3>

    <p class="leading-relaxed mb-6 flex-grow">
      {{ item?.description}}
    </p>

    <ul class="border-t pt-3 space-y-3 mt-auto">
      @for(x of item?.features; track $index){
         <li class="list-disc ml-5 marker:text-[#11e2d1]">
        {{ x }}
      </li>
      }
    </ul>

  </div>
  }
</div>
</section>
  </div>
<section>
    <app-home-data></app-home-data>
</section>
</div>
