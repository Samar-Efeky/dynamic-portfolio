<footer class="bg-black text-white px-6 py-10  xl:px-20">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:gap-8 gap-4">
    <div>
      <h2 class="span-color text-lg font-semibold mb-4">About {{info?.username}}</h2>
      <p class="text-sm  leading-relaxed">
        {{about?.mainDescription?.split(' ').slice(0, 40).join(' ')}} ...
      </p>
    </div>
    <div class="md:text-center">
      <h2 class="span-color text-lg font-semibold mb-4 ">Site Links</h2>
      <ul class="space-y-2 text-sm ">
        <li><a [routerLink]="['.']" (click)="scrollToTop()" class=" transition">Home</a></li>
        <li><a [routerLink]="['services']" (click)="scrollToTop()" class=" transition">Services</a></li>
        <li><a [routerLink]="['projects']" (click)="scrollToTop()" class=" transition">Projects</a></li>
        <li><a [routerLink]="['about']" (click)="scrollToTop()" class=" transition">About</a></li>
        <li><a [routerLink]="['contact']" (click)="scrollToTop()" class=" transition">Contact</a></li>
      </ul>
    </div>
    <div>
      <h2 class="span-color text-lg font-semibold mb-4">Newsletter</h2>
      <p class="text-sm text-gray-300 mb-4">Subscribe to get the latest updates.</p>
      <div class="flex flex-row items-center ">
        <input
          type="email"
          placeholder="Your Email Address"
          class="w-full px-4 py-2 rounded text-black focus:outline-none"
        />
        <button class=" px-2 py-2 text-[0.9rem]">
          Subscribe
        </button>
      </div>
    </div>
  </div>
  <div class="mt-10 border-t border-gray-700 pt-6 flex flex-col md:flex-row justify-center items-center text-sm text-gray-400">
    <p>&copy; Copyright {{info?.username}} 2025 &nbsp; | &nbsp; Design by Me Distribution by Me</p>
  </div>
</footer>
