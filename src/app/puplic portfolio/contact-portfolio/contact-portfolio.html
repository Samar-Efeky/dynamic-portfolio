<div class="contact-page pt-20 overflow-hidden" style="background-color: var(--sectionColor);">
     <div class="text-center px-2 py-5 lg:px-20  title-section from-top" appInView>
    <div class="flex items-center justify-center">
      <div class="border-t-2 w-16 mx-3 title-line"></div>
      <h2 class="md:text-2xl font-semibold">contact</h2>
      <div class="border-t-2 w-16 mx-3 title-line"></div>
    </div>
    <p class="mx-auto px-4 md:px-20 font-bold lg:text-[3.5rem] sm:text-[1.4rem] text-[1rem]">
      Get In Touch 
    </p>
  </div>
  <section class="py-16 lg:py-24 ">
  <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 lg:px-20 md:px-10 px-5">
    <div>
      <h2 class="sm:text-4xl md:text-5xl text-3xl font-bold mb-6 pb-5 " >
        Let's Work Together
      </h2>

      <p class="text-lg leading-relaxed  mb-8">
       {{about?.additionalDescription?.paragraph1}}
      </p>
      <a
        href="mailto:{{info?.email}}"
        class="email-btn inline-flex items-center gap-3 px-8 py-4 rounded-lg  lg:text-lg text-md zoom-in" appInView
      >
        <i class="fa-solid fa-envelope lg:text-xl text-lg"></i>
        Send Me An Email
      </a>
    </div>
    <div class="flex flex-col gap-10 lg:pl-20 ">
      <div>
        <h3 class="tracking-widest  mb-4 font-bold">
          FOLLOW ON SOCIAL
        </h3>

        <div class="flex items-center gap-5 text-2xl text-center">
          @for(social of info?.socialLinks;track social.platform){
               <ng-container>
          <a [href]="social.url" target="_blank" class="px-2">
            <i class="fa-brands lg:text-[25px] md:text-[20] text-[18px]"
               [ngClass]="{
                 'fa-linkedin': social.platform.toLowerCase() === 'linkedin',
                 'fa-github': social.platform.toLowerCase() === 'github',
                 'fa-facebook': social.platform.toLowerCase() === 'facebook',
                 'fa-twitter': social.platform.toLowerCase() === 'twitter'
               }"></i>
          </a>
        </ng-container>
          }
        </div>
      </div>
      <div>
        <h3 class="tracking-widest  mb-2 font-bold">EMAIL</h3>
        <a
          href="mailto:{{info?.email}}?subject=Work Inquiry"
          class="lg:text-xl md:text-lg text-[1rem] hover:underline"
        >
          {{info?.email}}
        </a>
      </div>
      <div>
        <h3 class="tracking-widest  mb-2 font-bold">PHONE</h3>

        <a href="tel:{{info?.phone}}" class="lg:text-xl md:text-lg text-[1rem] hover:underline block ">
          +{{info?.phone}}
        </a>
      </div>
      <div>
        <h3 class="tracking-widest  mb-2 font-bold">LOCATION</h3>

        <a href="{{info?.location}}" class="lg:text-xl md:text-lg text-[1rem] hover:underline block ">
          {{info?.location}}
        </a>
      </div>

    </div>
  </div>
</section>
<app-testimonial></app-testimonial>
<app-home-services></app-home-services>
<app-home-data></app-home-data>
</div>
