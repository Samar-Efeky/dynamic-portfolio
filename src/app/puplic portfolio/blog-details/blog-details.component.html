<div class="py-20">
    <div class="text-center">
        <h2 class="py-10 lg:text-[1.3rem] text-[1.1rem] span-color from-top" appInView>{{blog?.subtitle}}</h2>
        <img [src]="blog?.image" class="lg:w-[50%] md:w-[70%] w-[90%] mx-auto" alt="">
    </div>
    <div class="pt-10 lg:px-10 md:px-5 px-2 overflow-hidden">
        <h2 class="md:text-[1.2rem] text-[1.1rem]">{{blog?.title}}</h2>
        <p class="py-10 leading-relaxed">{{blog?.description}}</p>
        @if(blog?.paragraph1){
            <p class="py-5 leading-relaxed">{{blog?.paragraph1}}</p>
        }
         @if(blog?.paragraph2){
            <p class="pt-5 leading-relaxed">{{blog?.paragraph2}}</p>
        }
    </div>
</div>
