<header>
  <div
    class="header-section min-h-screen flex flex-col lg:flex-row items-center justify-between bg-cover
     bg-center bg-no-repeat relative
     px-4 py-10 lg:py-0 pt-[100px] lg:pt-[80px]"
    style="background-image: url('img/background-header.jpg');">
    <div class="left-info hidden lg:flex flex-col items-center justify-between h-[70%] px-3 text-lg gap-6">
      <img src="img/image1.png" class="cursor-pointer w-5" alt="image1">
      <span class="writing-vertical-rl"><a [href]="'tel:'+info?.phone">+{{info?.phone}}</a></span>
      <span (click)="onClick('information')" class="writing-vertical-rl">SCROLL DOWN</span>
      <img (click)="onClick('information')" src="img/image2.png" class="cursor-pointer w-10" alt="">
    </div>
    <div class="flex flex-col lg:flex-row items-center lg:items-start gap-10 w-full">

      <div class="header-image text-center w-full order-1 lg:order-2 ">
        <img [src]="info?.profileImage" loading="lazy"
          class="w-full max-w-[260px] sm:max-w-[340px] md:max-w-[450px] lg:w-[80%] xl:w-[70%] mx-auto "
          alt="Header Image">
      </div>
      <div class="center-content pt-[50px]  xl:ps-10 lg:text-left text-center flex-grow w-full lg:w-2/3 order-2 lg:order-1 ">
        <div class="availability mb-4">
          <p class="lg:text-[1.4rem] text-[1.2rem] pb-4 inline-block border-b border-gray-300">
            Currently Available For Freelance Worldwide
            <i class="fa-solid fa-arrow-right px-2 -rotate-45"></i>
          </p>
        </div>

       <div class="overflow-hidden">
         <h1 class="font-bold text-[3rem] sm:text-[4rem] md:text-[6rem] leading-tight from-top" appInView>
          {{ firstWords }}<br>
          <span class="job-title">{{lastWord}}</span>
        </h1>
       </div>

        <div class="video-play flex items-center justify-center lg:justify-start my-5">
          <img src="img/image3.png" class="mx-2 animate-rotate" alt="">
          <i class="fa-solid fa-play mx-4 flex justify-center items-center border border-white rounded-full w-12 h-12 p-2 outline outline-2 outline-white animate-playvideo"></i>
          <p class="mx-2 mt-2 text-lg">Work <br>Process</p>
        </div>
      </div>

    </div>
    <div class="right-info hidden lg:flex flex-col items-center justify-between h-[70%] px-3 text-lg gap-6">
      <span class="writing-vertical-rl">FOLLOW ME</span>
      <img src="img/image2.png" class="cursor-pointer w-10 " alt="">
      @if(info?.socialLinks?.length){
           <div class="flex flex-col items-center gap-7 social-media">
        @for (social of info.socialLinks; track social.platform) {
        <a [href]="social.url" target="_blank" class="px-2">
          <i class="fa-brands"
             [ngClass]="{
               'fa-linkedin': social.platform.toLowerCase() === 'linkedin',
               'fa-github': social.platform.toLowerCase() === 'github',
               'fa-facebook': social.platform.toLowerCase() === 'facebook',
               'fa-twitter': social.platform.toLowerCase() === 'twitter'
             }"></i>
        </a>
        }
      </div>
      }
    </div>

  </div>
</header>
