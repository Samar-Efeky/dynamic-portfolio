@if(data?.testimonials?.length>0){
  <div class="py-20 overflow-hidden" style="background-color: var(--blackColor);">
  <div class="text-center px-2 py-5 lg:px-20  title-section from-top" appInView>
    <div class="flex items-center justify-center">
      <div class="border-t-2 w-16 mx-3 title-line"></div>
      <h2 class="md:text-2xl font-semibold">Testimonials</h2>
      <div class="border-t-2 w-16 mx-3 title-line"></div>
    </div>
    <p class="mx-auto px-4 md:px-20 lg:text-[2rem] sm:text-[1.4rem] text-[1rem]">
      Reviews From Real Clients 
    </p>
  </div>

  <div class="container mx-auto px-6 pt-10">
    <owl-carousel-o #owlCar [options]="carouselOptions">
      @for(t of data?.testimonials; track $index){
         <ng-container>
        <ng-template carouselSlide [id]="'slide-' + $index">
          <div class="testimonial-card p-5 rounded-lg h-full flex flex-col mx-3">
            <p class="leading-relaxed mb-6">{{ t?.description}}</p>
            <div class="flex items-center gap-4 mt-auto">
              <div class="w-14 h-14 md:w-16 md:h-16 lg:w-20 lg:h-20">
                <img [src]="t?.image" alt="" class="w-full h-full object-cover rounded-full"/>
              </div>
              <div>
                <h4 class="font-semibold text-lg">{{ t?.name }}</h4>
                <p class="text-sm">{{ t?.title }}</p>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-container>
      }  
    </owl-carousel-o>
  </div>
</div>
}
