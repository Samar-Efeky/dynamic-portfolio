<div class="certification-area mt-5 from-bottom" appInView>
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 px-4">
    @if(certifications){
       @for (img of certifications; track $index) {
      <div class="single-certification-box w-full cursor-pointer"
           (click)="openLightbox($index)">
        <img [src]="img" alt="certification image"
             class="w-full h-full object-cover aspect-square rounded-md shadow-md" />
      </div>
    }
    }
  </div>
</div>

<!-- Lightbox Overlay -->

<div *ngIf="lightboxOpen"
     class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
     (click)="closeLightbox()">

  <!-- Close Button -->
  <button (click)="closeLightbox()" 
          class="absolute top-4 right-4 px-3 pb-1 text-3xl z-50 no-after-button">
    <i class="fa-solid fa-xmark"></i>
  </button>

  <!-- Image Container -->
  <div class=" w-[90vw] h-[90vw] max-w-[600px] max-h-[600px]" (click)="$event.stopPropagation()">

    <!-- Prev Arrow -->
    <button (click)="prevImage()" 
            class="absolute left-2 top-1/2 transform -translate-y-1/2  px-3 pb-2  text-4xl z-50 no-after-button">
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <!-- Next Arrow -->
    <button (click)="nextImage()" 
            class="absolute right-2 top-1/2 transform -translate-y-1/2  px-3 pb-2  text-4xl z-50 no-after-button">
      <i class="fa-solid fa-chevron-right"></i>
    </button>

    <!-- Image Display -->
    <img [src]="certifications[currentIndex]" 
         class="w-full h-full object-cover rounded-md shadow-lg" />
  </div>
</div>
