<div class="blogs-page pt-20 overflow-hidden">
       <div class="title-section text-center px-2 py-5 lg:px-20 lg:py-10 from-top" appInView>
    <p class="px-2 pt-5 mx-auto text-white capitalize sm:text-[2rem]">Latest articles from my blog.</p>
    <div class="main-title-section  flex justify-center">
      <h2 class="md:text-2xl font-semibold text-white">
        <span class="text-white">Home / </span>Blogs
      </h2>
    </div>
  </div>
   <section class="container mx-auto lg:px-6 px-3 py-5">
 <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-15 items-stretch">
    @for(item of data?.blogs; track $index){
         <div class="blog-item h-full flex flex-col zoom-in" appInView>
           <span class="span-color text-xl">{{ item?.subtitle}}</span>
           <h3 class="flex items-center gap-2 md:text-2xl my-4">
             {{ item?.title }}
           </h3>
           <p class="leading-relaxed mb-6 flex-grow">
             {{ item?.description}}
           </p>
         </div>
      }

</div>
</section>
<app-home-data></app-home-data>
</div>
