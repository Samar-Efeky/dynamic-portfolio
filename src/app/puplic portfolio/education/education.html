<div class="education-area mt-5 from-bottom" appInView>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-3 pt-5">
    @if(education){
      @for(item of education; track item){
        <div class="single-education-box flex flex-col px-3  bg-white rounded-md shadow-md items-start
                    w-full h-[70%] aspect-[4/3]">
          <h3 class="lg:text-lg text-md font-semibold pt-3">{{item?.degree}}</h3>
          <span class="text-sm text-gray-500">{{item?.institution}} ({{item?.start}} - {{item?.end}})</span>
          <p class="text-md mt-2 text-start">{{item?.description}}</p>
        </div>
      }
    }
  </div>
</div>
