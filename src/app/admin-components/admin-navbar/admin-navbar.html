<nav class="w-full" #navbar  [class.nav-fixed]="isFixed">
  <div class="mx-auto flex items-center justify-between px-4 py-3 relative w-[100%]">
     <div class="logo-item" >
      <h1>cms</h1>
    </div>
    <ul 
      class=" uppercase text-white absolute"
      [class.sidebar-open]="sidebarOpen">
      <li routerLink="/admin" routerLinkActive="active-link" 
       [routerLinkActiveOptions]="{ exact: true }" (click)="toggleSidebar();onScrollTop()">Profile Info</li>
      <li routerLink="/admin/about" routerLinkActive="active-link" (click)="toggleSidebar();onScrollTop()">About Me</li>
      <li routerLink="/admin/experience" routerLinkActive="active-link" (click)="toggleSidebar();onScrollTop()">Experience</li>

      <li routerLink="/admin/projects" routerLinkActive="active-link" (click)="toggleSidebar();onScrollTop()">Projects</li>
      <li routerLink="/admin/services" routerLinkActive="active-link" (click)="toggleSidebar();onScrollTop()">Services</li>
      <li routerLink="/admin/blogs" routerLinkActive="active-link" (click)="toggleSidebar();onScrollTop()">blogs</li>
      <li routerLink="/admin/testimonials" routerLinkActive="active-link" (click)="toggleSidebar();onScrollTop()">testimonials</li>
      <li class="cv-link-sidebar" (click)="downloadCV();toggleSidebar()">
        <button class="w-[70%] mx-auto py-2 px-4" [disabled]="!livePortfolioEnabled">Download CV</button>
      </li>
    </ul>
    <div class="flex">
        <button class="cv-download py-2 px-4" (click)="downloadCV()" [disabled]="!livePortfolioEnabled">Download CV</button>
      <button (click)="openPortfolioInNewTab()" [disabled]="!livePortfolioEnabled"  class="sm:px-4 px-2 sm:py-2 mx-3 ">Live Portfolio</button>
      
      <div class="icon-sidebar sm:p-3 p-1 px-2" (click)="toggleSidebar()">
        <i 
          class="fa-solid fa-bars cursor-pointer text-[14px]"
          [class.hidden]="sidebarOpen"
        ></i>
        <i 
          class="fa-solid fa-xmark cursor-pointer text-[14px]"
          [class.hidden]="!sidebarOpen"
        ></i>

      </div>
    </div>

  </div>
</nav>
