<div class="min-h-screen w-full bg-black text-white p-6 flex justify-center items-start">
  <div class="w-full   p-6 rounded-2xl shadow-xl" style="background-color: var(--sectionColor);">
    <h2 class="text-2xl font-bold mb-6 text-center">Personal Information</h2>

    <!-- Full Name -->
    <label class="block mb-2 font-semibold">Full Name</label>
    <input type="text" [(ngModel)]="fullName"
      class="w-full p-3 rounded    mb-4"
      placeholder="name" />

    <!-- Username -->
    <label class="block mb-2 font-semibold">Username</label>
    <input type="text" [(ngModel)]="username"
      class="w-full p-3 rounded    mb-4"
      placeholder="username" />

    <!-- Main Job Title -->
    <label class="block mb-2 font-semibold">Main Job Title</label>
    <input type="text" [(ngModel)]="mainJobTitle"
      class="w-full p-3 rounded    mb-4"
      placeholder="Web Developer" />

    <!-- Related Job Titles (tags) -->
    <label class="block mb-2 font-semibold">Related Job Titles</label>

    <div class="flex items-center gap-3 mb-3">
      <input type="text" [(ngModel)]="relatedJobTitle"
        (keydown.enter)="$event.preventDefault(); addRelatedJobTitle()"
        class="flex-1 p-3 rounded    focus:outline-none focus:ring-2 focus:ring-main"
        placeholder="e.g. Web Developer, UI Designer" />
      <button type="button" (click)="addRelatedJobTitle()"
        class="px-4 py-2  ">Add</button>
    </div>
    <div class="flex flex-wrap gap-2 mb-4">
      <span *ngFor="let title of relatedJobTitles; let i = index"
        class="px-3 py-1 bg-gray-700 rounded-full flex items-center gap-2 text-sm">
        <span class="whitespace-nowrap">{{ title }}</span>
        <button type="button" (click)="removeRelatedJobTitle(i)"
          class="ml-1 text-gray-300 hover:text-red-400 focus:outline-none" aria-label="remove tag">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </span>
    </div>
    <label class="block mb-2 font-semibold">Profile Image</label>
    <input type="file" (change)="uploadImage($event)"
      class="w-full p-3 rounded    mb-4" />
      @if(profileImage){
         <div class="mb-4 flex justify-center">
            <img [src]="profileImage" class="w-32 h-32 rounded-full object-cover -2 -main" alt="profile preview" />
        </div>
      }
    <label class="block mb-2 font-semibold">Social Media Links</label>
    <div class="social-options flex flex-col md:flex-row items-center gap-3 mb-3">
      <select [(ngModel)]="socialPlatform"
        class="w-full md:w-1/3 p-3 rounded  social-options  focus:outline-none focus:ring-2 focus:ring-main">
        <option value="LinkedIn">LinkedIn</option>
        <option value="GitHub">GitHub</option>
        <option value="Facebook">Facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="Instagram">Instagram</option>
        <option value="Portfolio">Portfolio</option>
      </select>

      <input type="text" [(ngModel)]="socialLink"
        class="flex-1 p-3 rounded    focus:outline-none focus:ring-2 focus:ring-main"
        placeholder="https://linkedin.com/in/username" />

      <button type="button" (click)="addSocialLink()"
        class="px-4 py-2 rounded  text-black font-semibold ">Add</button>
    </div>

    <!-- List of added links -->
    <ul class="space-y-2 mt-3">
      @for(item of socialLinks; track $index){
        <li 
        class="flex justify-between items-center  p-3 rounded-lg  ">
        <div class="truncate">
          <strong class="text-main mr-2">{{ item.platform }}:</strong>
          <a [href]="item.url" target="_blank" class="hover:text-main underline truncate block">{{ item.url }}</a>
        </div>
        <button type="button" (click)="removeSocialLink($index)" class="ml-4 text-gray-300 hover:text-red-400 focus:outline-none">
          <i class="fa-solid fa-xmark text-lg"></i>
        </button>
      </li>
      }
    </ul>
    <div class="mt-6 flex justify-end">
      <button
        class="px-5 py-3  text-black font-semibold rounded-lg "
        (click)="$event.preventDefault()">
        Save 
      </button>
    </div>
  </div>
</div>
