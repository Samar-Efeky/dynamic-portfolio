<div class="min-h-screen w-full bg-black text-white lg:px-6 md:px-4 px-2 py-6 flex justify-center items-start">
  <div class="w-full py-10 lg:px-6 md:px-4 px-2 rounded-[7px] shadow-xl" style="background-color: var(--sectionColor);">

    <h3 class="text-xl font-bold mb-6 span-color">Services</h3>

    <!-- TITLE -->
    <label class="block mb-2 font-semibold">Service Title</label>
    <input type="text" [(ngModel)]="serviceTitle"
      class="w-full p-3 form-control mb-6"
      placeholder="Front End Development" />

    <!-- DESCRIPTION -->
    <label class="block mb-2 font-semibold">Description</label>
    <textarea [(ngModel)]="serviceDescription" rows="4"
      class="w-full p-3 form-control mb-6"
      placeholder="Describe the service..."></textarea>

    <!-- FEATURES -->
    <h3 class="text-lg font-semibold mb-2 span-color">Features (Max 2)</h3>

    <div class="flex items-center gap-3 mb-3">
      <input type="text" [(ngModel)]="featureInput"
        (keydown.enter)="$event.preventDefault(); addFeature()"
        class="flex-1 p-3 form-control"
        placeholder="Responsive Design, SEO..." />
      <button type="button" (click)="addFeature()" class="px-4 py-2 no-after-button">Add</button>
    </div>

    <div class="flex flex-wrap gap-2 mb-8">
      <span *ngFor="let f of features; let i = index"
        class="px-3 py-2 rounded flex items-center gap-2 text-sm"
        style="background-color: var(--inputColor);">
        {{ f }}
        <button (click)="removeFeature(i)" class="no-after-button px-1">
          <i class="fa-solid fa-xmark text-[12px]"></i>
        </button>
      </span>
    </div>

    <!-- ADD SERVICE -->
    <button type="button" (click)="addService()" class="px-4 py-2 no-after-button mb-10">
      Add Service
    </button>

    <!-- ADDED SERVICES LIST -->
    <div class="space-y-4">
      <div *ngFor="let s of services; let i = index"
        class="p-4 rounded-lg"
        style="background-color: var(--inputColor);">

        <div class="flex justify-between items-start">
          <div class="w-full">
            <h3 class="font-bold text-main text-lg">{{ s.title }}</h3>
            <p class="text-sm mb-3">{{ s.description }}</p>

            <ul class="list-disc list-inside text-sm space-y-1">
              <li *ngFor="let f of s.features">{{ f }}</li>
            </ul>
          </div>

          <button (click)="removeService(i)" class="no-after-button px-1">
            <i class="fa-solid fa-xmark text-[16px]"></i>
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
